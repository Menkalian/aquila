configBuild:
  stage: lib-build
  script:
    - cd aquila-config
    - gradle publishToMavenLocal
  cache:
    key: aquila-config
    paths:
      - aquila-config/.gradle
  except:
    changes:
      - aquila-app/*/version.properties
  artifacts:
    paths:
      - aquila-config/build
    expire_in: 1 week

configTest:
  stage: lib-test
  script:
    - cd aquila-config
    - gradle test
  cache:
    key: aquila-config
    paths:
      - aquila-config/.gradle
  except:
    changes:
      - aquila-app/*/version.properties

configPublish:
  stage: lib-deploy
  only:
    - main
  script:
    - cd aquila-config
    - gradle publish
  cache:
    key: aquila-config
    paths:
      - aquila-config/.gradle
  except:
    changes:
      - aquila-app/*/version.properties
  artifacts:
    paths:
      - aquila-config/build/libs/*.jar
    expire_in: 1 month