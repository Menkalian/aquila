.server:
  before_script:
    - cd aquila-server
  cache:
    key: aquila-server
    paths:
      - aquila-server/.gradle
  except:
    changes:
      - aquila-app/*/version.properties

serverBuild:
  stage: application-build
  script:
    - gradle publishToMavenLocal
  extends:
    - .server
  artifacts:
    paths:
      - aquila-server/build
    expire_in: 1 week

serverTest:
  stage: application-test
  script:
    - gradle test
  extends:
    - .server

serverPublish:
  stage: application-deploy
  script:
    - gradle publish
  extends:
    - .server
    - .deployment
  artifacts:
    paths:
      - aquila-server/build/libs/*.jar
    expire_in: 1 month

serverDockerDeploy:
  stage: application-deploy
  image: docker:20
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD registry.gitlab.com
    - docker build -t registry.gitlab.com/kiliankra/aquila/server:latest .
    - docker push registry.gitlab.com/kiliankra/aquila/server:latest
  extends:
    - .server
    - .deployment

serverRollout:
  stage: application-rollout
  image: ubuntu:xenial
  script:
    - apt-get update
    - apt-get install -y ssh
    - chmod u=r,go=- $SSH_KEY
    - ssh -i $SSH_KEY -oStrictHostKeyChecking=no aquila@server.menkalian.de /home/aquila/aquila/restartServer.sh
  needs:
    - serverDockerDeploy
  extends:
    - .server
    - .deployment
