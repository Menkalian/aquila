appsBuild:
  stage: application-build
  image: jangrewe/gitlab-ci-android
  script:
    - cd aquila-app
    - chmod +x ./gradlew
    - ./gradlew assemble
  cache:
    key: aquila-app
    paths:
      - aquila-app/.gradle
  except:
    changes:
      - aquila-app/*/version.properties
  artifacts:
    paths:
      - aquila-app/build
      - aquila-app/*/build
    expire_in: 1 week

appsTest:
  stage: application-test
  image: jangrewe/gitlab-ci-android
  script:
    - cd aquila-app
    - chmod +x ./gradlew
    - ./gradlew test
  cache:
    key: aquila-app
    paths:
      - aquila-app/.gradle
  except:
    changes:
      - aquila-app/*/version.properties

appsPublish:
  stage: application-deploy
  image: jangrewe/gitlab-ci-android
  only:
    - main
  script:
    - cd aquila-app
    - chmod +x ./gradlew
    - ./gradlew publish
  after_script:
    - git add aquila-app/*/version.properties
    - git commit -m "Build Release Version CI"
    - git push -u origin
  cache:
    key: aquila-app
    paths:
      - aquila-app/.gradle
  except:
    changes:
      - aquila-app/*/version.properties
  artifacts:
    paths:
      - aquila-app/*/build/outputs/apk/debug/*.apk
      - aquila-app/*/build/outputs/apk/release/*.apk
    expire_in: 1 month