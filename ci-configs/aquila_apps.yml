.apps:
  image: jangrewe/gitlab-ci-android
  before_script:
    - cd aquila-app
    - chmod +x ./gradlew
  cache:
    key: aqula-app
    paths:
      - aquila-app/.gradle
      - ~/.gradle/*
  except:
    changes:
      - aquila-app/*/version.properties

androidAppBuild:
  stage: application-build
  script:
    - ./gradlew assemble
  artifacts:
    paths:
      - aquila-app/build
      - aquila-app/*/build
    expire_in: 1 week
  extends:
    - .apps

androidAppTest:
  stage: application-test
  script:
    - ./gradlew test
  extends:
    - .apps

androidLibsPublish:
  stage: application-deploy
  script:
    - ./gradlew assemble
    - ./gradlew lib-client:publish lib-game:publish
  extends:
    - .apps
    - .deployment
  artifacts:
    paths:
      - aquila-app/*/build/outputs/aar/*.aar
    expire_in: 1 month

androidAppPublish:
  stage: application-deploy
  script:
    - ./gradlew app-android:assemble app-android:publish
  after_script:
    - git remote set-url origin https://${GITLAB_USER_LOGIN}:${GIT_TOKEN}@gitlab.com/kiliankra/aquila.git
    - git config --global user.email ${GITLAB_USER_EMAIL}
    - git config --global user.name ${GITLAB_USER_NAME}
    - git checkout -B main
    - git add aquila-app/app-android/version.properties
    - git commit -m "Update Release Version -- CI"
    - git push -u origin main
  extends:
    - .apps
    - .deployment
  artifacts:
    paths:
      - aquila-app/*/build/outputs/apk/debug/*.apk
      - aquila-app/*/build/outputs/apk/release/*.apk
    expire_in: 1 month

