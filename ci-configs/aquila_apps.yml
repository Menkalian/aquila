appsBuild:
  stage: application-build
  image: jangrewe/gitlab-ci-android
  script:
    - cd aquila-app
    - chmod +x ./gradlew
    - ./gradlew assemble
  artifacts:
    paths:
      - aquila-app/.gradle
      - aquila-app/build
      - aquila-app/*/build
    expire_in: 1 week

appsTest:
  stage: application-test
  image: jangrewe/gitlab-ci-android
  script:
    - cd aquila-app
    - chmod +x ./gradlew
    - ./gradlew test

appsPublish:
  stage: application-deploy
  image: jangrewe/gitlab-ci-android
  only:
    - main
  script:
    - cd aquila-app
    - chmod +x ./gradlew
    - ./gradlew publish
  artifacts:
    paths:
      - aquila-app/*/build/outputs/apk/debug/*.apk
      - aquila-app/*/build/outputs/apk/release/*.apk
    expire_in: 1 month